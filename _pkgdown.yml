# ============================================================
# File: _pkgdown.yml
# ------------------------------------------------------------
# Description: Configuration file for pkgdown static site
# generation. Defines site layout, navigation, styling, and
# structure for the proto_epi documentation.
# Author: Cristian Paez
# Created: 2025-11-07
# ============================================================

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#006699"
    base_font: { google: "Roboto" }
    heading_font: { google: "Roboto Slab" }
    code_font: { google: "Fira Code" }

# Output directory for pkgdown site
destination: docs

# Project metadata
url: https://edeleitha.github.io/proto_epi/
title: "proto_epi: SEIR Epidemiological Modelling Toolkit"
description: >
  A modular Shiny prototype implementing SEIR epidemiological
  modelling. Developed under the Pandemic Preparedness Toolkit â€“
  Argentina Unit.

# ------------------------------------------------------------
# Navbar configuration
# ------------------------------------------------------------
navbar:
  structure:
    left:
      - home
      - reference
      - articles
      - news
    right:
      - github
  components:
    home:
      text: "Home"
      href: index.html
    reference:
      text: "Reference"
      href: reference/index.html
    articles:
      text: "Documentation"
      href: articles/index.html
    news:
      text: "Changelog"
      href: news/index.html
    github:
      icon: fa-github
      href: https://github.com/edeleitha/proto_epi

# ------------------------------------------------------------
# Authors
# ------------------------------------------------------------
authors:
  Cristian Paez:
    href: https://github.com/cpaez-si
  Fernando Poletta:
    href: https://github.com/fernandopoletta

# ------------------------------------------------------------
# Reference sections
# ------------------------------------------------------------
reference:
  - title: "Core Modules"
    contents:
      - mod_server
      - mod_data
      - mod_model
      - mod_viz
      - mod_ui
  - title: "Utilities"
    contents:
      - utils_helpers
      - utils_validation
      - utils_logging

# ------------------------------------------------------------
# Articles and documentation
# ------------------------------------------------------------
articles:
  - title: "Getting Started"
    contents:
      - articles/intro

# ------------------------------------------------------------
# News and changelog
# ------------------------------------------------------------
news:
  one_page: true
